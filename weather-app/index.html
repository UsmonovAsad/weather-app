<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WEATHER APP | GET YOUR CITY'S THE WEATHER</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
	<div class="container">
		<div class="search">
			<input type="text" placeholder="Enter city name...">
			<button class="search-btn search-btn-1">Search</button>
			<div class="hrs">
				<div class="hr"></div>
				<div>or</div>
				<div class="hr"></div>
			</div>
			<button class="search-btn search-btn-2">Get Device Location</button>
			<p class="status"></p>
		</div>
		<div class="box">
			<div class="icon">
				<i class="fas fa-cloud-sun"></i>
			</div>
			<div class="temp"></div>
			<div class="how"></div>
			<div class="location">
				<i class="fas fa-map-marker-alt"></i>
			</div>
			<div class="about-more">
				<div class="about-temp">
					<i class="fas fa-thermometer-half"></i>
					<div></div>
				</div>
				<div class="about-humidity">
					<svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" fill="#5DBBFF	" class="bi bi-droplet-half" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10c0 0 2.5 1.5 5 .5s5-.5 5-.5c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>
						<path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"/>
					</svg>
					<div></div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="./script.js"></script>
</body>
</html>
